<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toda App</title>
    <!-- <link rel="stylesheet" href="https://cdn.tailwindcss.com/3.0.12"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="flex justify-center items-center bg-gray-300 min-h-screen">
        <div class="h-auto md:w-1/2 px-2 w-96 bg-white rounded-lg">
            <div class="input_text relative"> 
                <input class="text-sm h-12 w-full my-4 pr-20 md:pr-28 outline-none pl-8" type="text" placeholder="Write a new task"> 
                <button class="add_task text-sm transition-all hover:bg-blue-700 cursor-pointer text-white bg-blue-400 rounded-lg h-10 w-16 md:w-24 absolute right-1 top-[20px]">
                    Add task
                </button> 
                <i class="absolute top-[27px] text-gray-600 text-xl left-2 fa fa-pencil-square"></i> 
            </div>
            <ul class="all_tasks">
                <li id="1">
                    <hr class="mt-2">
                    <div class="my-4 flex justify-between px-1">
                        <div class="flex items-center gap-2"> 
                            <span onclick="tick(1)" class="h-8 cursor-pointer w-8 flex justify-center items-center border border-gray-600 rounded-full ">
                                <i id="checked1" class="transition-all hover:text-lg text-blue-500 hover:text-blue-900 fa fa-check"></i>
                            </span>
                            <p class="md:max-w-[375px] truncate max-w-[280px] ">
                                <strike id="strike1" class="text-gray-600 text-sm no-underline ">Task One</strike>
                            </p>
                        </div> 
                        <span onclick="trash(1)" class="h-8 cursor-pointer w-8 flex justify-center items-center border border-gray-600 rounded-full ">
                            <i class="transition-all hover:text-lg text-red-600 hover:text-red-900 fa fa-edit"></i>
                        </span>
                        <span onclick="trash(1)" class="h-8 cursor-pointer w-8 flex justify-center items-center border border-gray-600 rounded-full ">
                            <i class="transition-all hover:text-lg text-red-600 hover:text-red-900 fa fa-trash"></i>
                        </span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src="./script.js" defer="true"></script> -->
</body>
</html>
